<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă - Socrate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-lightest-green-blue: #d9e9d3;
            --brand-light-blue-gray: #a2c4c9;
            --brand-light-blue: #6fa8dc;
            --brand-medium-blue: #3d84c6;
            --brand-dark-blue: #0c5394;
            --brand-white: #FFFFFF;
            --brand-text-dark: #2d3748;
            --brand-red-error: #dc2626;
        }

        body {
            background-image: linear-gradient(to bottom, var(--brand-light-blue-gray), var(--brand-medium-blue));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            background-color: var(--brand-white);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--brand-dark-blue);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--brand-text-dark);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--brand-text-dark);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--brand-light-blue-gray);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--brand-medium-blue);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--brand-dark-blue);
            color: var(--brand-white);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--brand-medium-blue);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: var(--brand-red-error);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            background-color: #efe;
            color: #059669;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--brand-text-dark);
        }

        .toggle-form a {
            color: var(--brand-medium-blue);
            font-weight: 600;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--brand-text-dark);
            margin-top: 0.5rem;
            padding-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>SOCRATE AI</h1>
            <p>Resetează-ți parola</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Parolă Nouă</label>
                <input type="password" id="newPassword" required minlength="8">
                <p class="password-requirements">Minim 8 caractere</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmă Parola Nouă</label>
                <input type="password" id="confirmPassword" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary" id="resetBtn">
                Resetează Parola
            </button>
        </form>

        <div class="toggle-form">
            <a href="/auth.html">Înapoi la Autentificare</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showError('Token invalid sau lipsă. Te rugăm să soliciți din nou un link de resetare.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Reset password handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Se resetează...';
            clearMessages();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Parolele nu coincid');
                btn.disabled = false;
                btn.textContent = 'Resetează Parola';
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                showError('Parola trebuie să conțină minim 8 caractere');
                btn.disabled = false;
                btn.textContent = 'Resetează Parola';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Eroare la resetarea parolei');
                }

                showSuccess('Parola a fost resetată cu succes! Redirecționare...');

                setTimeout(() => {
                    window.location.href = '/auth.html';
                }, 2000);

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Resetează Parola';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
