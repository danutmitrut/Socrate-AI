<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Definirea culorilor de brand ca variabile CSS (opțional, dar util) */
        :root {
            --brand-lightest-green-blue: #d9e9d3;
            --brand-light-blue-gray: #a2c4c9;
            --brand-light-blue: #6fa8dc;
            --brand-medium-blue: #3d84c6;
            --brand-dark-blue: #0c5394;
            --brand-white: #FFFFFF;
            --brand-text-dark: #2d3748; /* Un gri închis pentru text general */
        }

        /* Gradient pentru fundalul paginii */
        body {
            background-image: linear-gradient(to bottom, var(--brand-light-blue-gray), var(--brand-medium-blue));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header full-width cu gradient de albastruri mai închise */
        .main-header {
            background-image: linear-gradient(to right, var(--brand-dark-blue), var(--brand-medium-blue));
            padding: 2rem 1rem; /* Spațiu interior generos */
            color: var(--brand-white);
            text-align: center;
        }

        .main-header h1 {
            font-size: 3.5rem; /* Mărime mai mare pentru titlu */
            font-weight: 800; /* Extra bold */
            color: var(--brand-white); /* Culoare albă pentru titlu */
            text-transform: uppercase; /* Majuscule */
            margin-bottom: 0.5rem;
        }

        .main-header h2 {
            font-size: 1.75rem; /* Mărime pentru subtitlu */
            color: var(--brand-white); /* Culoare albă pentru subtitlu */
        }

        .main-header p {
            margin-top: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1rem;
            background-color: rgba(0,0,0,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
        }

        #chat-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 1rem;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 700px;
            width: 467px; /* (2/3) * 700px */
            background-color: var(--brand-white);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem;
            display: flex; /* Adăugat pentru a folosi flexbox la mesaje */
            flex-direction: column; /* Mesajele se așează în coloană */
        }

        #messages div {
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 90%;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--brand-medium-blue);
            color: var(--brand-white);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
            align-self: flex-start;
            margin-right: auto;
        }

        /* Scrollbar personalizat (opțional) */
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: transparent; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb { background: var(--brand-light-blue); border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: var(--brand-medium-blue); }

        .typing-indicator {
            align-self: flex-start; /* Asigură că indicatorul de tastare este aliniat la stânga */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--brand-light-blue);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Stil pentru butonul de trimitere */
        .send-button {
            border-radius: 0.75rem; /* Colțuri rotunjite pentru buton */
        }

    </style>
</head>
<body class="font-sans text-gray-800">

    <header class="main-header">
        <div class="max-w-4xl mx-auto">
            <h1>SOCRATE AI</h1>
            <h2>O experiență imersivă în maieutică</h2>
            <p>
                Dă-ți voie să explorezi cu Socrate AI dimensiunile profunde ale introspecției. Când consideri că ai explorat suficient solicită-i să sumarizeze dialogul parcurs.
            </p>
            <h3 class="mt-4 text-sm md:text-base">Creator: Dănuț Mitruț - Hello Business Ecosystem</h3>
        </div>
    </header>

    <div id="chat-container-wrapper">
        <div id="chat-container" x-data="chatApp()" @submit.prevent="sendMessage">
            <div id="messages">
                <template x-for="message in messages" :key="message.id">
                    <div :class="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant' }" x-html="message.content"></div>
                </template>
                <template x-if="isLoading">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </template>
            </div>

            <form class="flex gap-3 items-center pt-2 border-t border-[var(--brand-light-blue-gray)]">
                <input
                    x-model="currentMessage"
                    type="text"
                    class="flex-grow p-3 border border-[var(--brand-light-blue)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--brand-medium-blue)] placeholder-gray-400"
                    placeholder="Scrie mesajul tău aici..."
                    :disabled="isLoading"
                >
                <button
                    type="submit"
                    class="send-button text-white px-6 py-3 transition duration-200 flex items-center justify-center"
                    :class="isLoading || !currentMessage.trim() ? 'bg-[var(--brand-light-blue)] cursor-not-allowed' : 'bg-[var(--brand-dark-blue)] hover:bg-[var(--brand-medium-blue)]'"
                    :disabled="isLoading || !currentMessage.trim()"
                >
                    Trimite
                </button>
            </form>
        </div>
    </div>

    <script>
        function chatApp() {
            return {
                messages: [],
                currentMessage: '',
                isLoading: false,
                threadId: null,

                async sendMessage() {
                    if (!this.currentMessage.trim() || this.isLoading) return;

                    const userMessageText = this.currentMessage;
                    this.messages.push({ id: Date.now() + '_user', role: 'user', content: this.escapeHtml(userMessageText) });
                    this.currentMessage = '';
                    this.isLoading = true;
                    this.scrollToBottom();

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userMessageText, threadId: this.threadId }),
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ error: "Server error, not valid JSON" }));
                            throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                        }

                        const data = await response.json();
                        if (data.threadId) this.threadId = data.threadId;

                        const assistantResponse = data.assistantMessage.content
                            .filter(item => item.type === 'text')
                            .map(item => this.escapeHtml(item.text.value))
                            .join('<br>');

                        this.messages.push({ id: Date.now() + '_assistant', role: 'assistant', content: assistantResponse });

                    } catch (error) {
                        console.error('Error sending message:', error);
                        this.messages.push({
                            id: Date.now() + '_error',
                            role: 'assistant',
                            content: `⛔ A apărut o eroare: ${this.escapeHtml(error.message)}. Te rog să încerci din nou.`,
                        });
                    } finally {
                        this.isLoading = false;
                        this.scrollToBottom();
                    }
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const messagesDiv = document.getElementById('messages');
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });
                },
                escapeHtml(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }
            }
        }
    </script>
</body>
</html>
