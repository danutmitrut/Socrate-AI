<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/app.js"></script>
    <style>
        /* Definirea culorilor de brand ca variabile CSS */
        :root {
            --brand-lightest-green-blue: #d9e9d3;
            --brand-light-blue-gray: #a2c4c9;
            --brand-light-blue: #6fa8dc;
            --brand-medium-blue: #3d84c6;
            --brand-dark-blue: #0c5394;
            --brand-white: #FFFFFF;
            --brand-text-dark: #2d3748;
            --brand-red-error: #dc2626;
        }

        /* Gradient pentru fundalul paginii */
        body {
            background-image: linear-gradient(to bottom, var(--brand-light-blue-gray), var(--brand-medium-blue));
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Header compact */
        header {
            background-image: linear-gradient(to right, var(--brand-dark-blue), var(--brand-medium-blue));
            padding: 1.5rem 2rem;
            color: var(--brand-white);
            text-align: center;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--brand-white);
            text-transform: uppercase;
            margin: 0;
        }

        header h2 {
            font-size: 1.5rem;
            color: var(--brand-white);
            margin: 0.5rem 0 0 0;
            opacity: 0.95;
        }

        header h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            color: var(--brand-white);
            margin: 0.25rem 0 0 0;
        }

        /* Main content area - 3 columns layout */
        #main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 1.5rem;
            flex-grow: 1;
            padding: 2rem;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Hook box (left) */
        #hook-box {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 2rem;
            color: var(--brand-white);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            line-height: 1.8;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        /* Chat area (center) */
        #chat-area {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* User info box (right) */
        #user-info-box {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--brand-white);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            backdrop-filter: blur(10px);
            align-items: flex-start;
            text-align: left;
        }

        /* Restul CSS-ului rămâne la fel ca în versiunea anterioară */
        /* ... (CSS pentru #new-chat-button-container, #new-chat-button, #chat-container, #messages etc.) ... */

        #new-chat-button {
            background-color: var(--brand-light-blue);
            color: var(--brand-white);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out;
            align-self: flex-end;
        }

        #new-chat-button:hover {
            background-color: var(--brand-medium-blue);
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            background-color: var(--brand-white);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 1.5rem;
            flex-grow: 1;
            min-height: 0;
        }

        #messages {
            flex-grow: 1; 
            overflow-y: auto; 
            margin-bottom: 1rem;
            padding-right: 0.5rem; 
            display: flex;
            flex-direction: column; 
        }

        #messages div {
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 90%; 
            line-height: 1.6;
            word-wrap: break-word; 
        }

        .user-message {
            background-color: var(--brand-medium-blue);
            color: var(--brand-white);
            align-self: flex-end; 
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
            align-self: flex-start; 
            margin-right: auto;
        }

        .error-message { 
            background-color: var(--brand-red-error);
            color: var(--brand-white);
            align-self: flex-start;
            margin-right: auto;
        }

        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: transparent; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb { background: var(--brand-light-blue); border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: var(--brand-medium-blue); }

        .typing-indicator {
            align-self: flex-start; 
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
            display: inline-block; 
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--brand-medium-blue); 
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        form {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding-top: 0.5rem;
            border-top: 1px solid var(--brand-light-blue-gray);
            flex-shrink: 0; 
        }

        form input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--brand-light-blue);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        form input:focus {
            border-color: var(--brand-medium-blue);
            box-shadow: 0 0 0 2px rgba(61, 132, 198, 0.5);
        }
        form input::placeholder {
            color: #9ca3af;
        }

        button[type="submit"] {
            text-align: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; 
            color: var(--brand-white);
            transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        button[type="submit"]:enabled {
            background-color: var(--brand-dark-blue);
        }
        button[type="submit"]:enabled:hover {
            background-color: var(--brand-medium-blue);
        }

        button[type="submit"]:disabled {
            background-color: var(--brand-light-blue);
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            #hook-box {
                display: none;
            }

            #user-info-box {
                order: -1;
                padding: 1rem;
            }

            header h1 { font-size: 2rem; }
            header h2 { font-size: 1rem; }
            header h3 { font-size: 0.8rem; }
        }

        @media (max-width: 640px) {
            header {
                padding: 1rem;
            }
            header h1 { font-size: 1.5rem; }
            header h2 { font-size: 0.9rem; }
            header h3 { font-size: 0.75rem; }

            #main-content {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            #chat-container {
                padding: 1rem;
            }

            #messages div {
                padding: 0.5rem 0.75rem;
            }

            form input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            button[type="submit"] {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body x-data="chatApp()" x-init="initChat()">

    <header>
        <h1>SOCRATE AI</h1>
        <h2>O experiență imersivă în maieutică</h2>
        <h3>Creator: Dănuț Mitruț - Hello Business Ecosystem</h3>
    </header>

    <div id="main-content">
        <!-- Hook Box (Left) -->
        <div id="hook-box">
            <p>
                Dă-ți voie să explorezi cu Socrate AI dimensiunile profunde ale introspecției. Când consideri că ai explorat suficient solicită-i să sumarizeze dialogul parcurs.
            </p>
        </div>

        <!-- Chat Area (Center) -->
        <div id="chat-area">
            <button id="new-chat-button" @click="startNewChat()">Începe Conversație Nouă</button>

            <div id="chat-container">
                <div id="messages">
                    <template x-for="message in messages" :key="message.id">
                        <div :class="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant', 'error-message': message.isError }" x-html="message.content"></div>
                    </template>
                    <template x-if="isLoading">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </template>
                </div>

                <form @submit.prevent="sendMessage">
                    <input
                        x-model="currentMessage"
                        type="text"
                        placeholder="Scrie mesajul tău aici..."
                        :disabled="isLoading"
                    >
                    <button
                        type="submit"
                        :disabled="isLoading || !currentMessage.trim()"
                    >
                        Trimite
                    </button>
                </form>
            </div>
        </div>

        <!-- User Info Box (Right) -->
        <div id="user-info-box">
            <!-- User info will be injected here by app.js -->
        </div>
    </div>

    <!-- Chat app logic in /app.js -->
</body>
</html>
