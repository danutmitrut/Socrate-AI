<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Definirea culorilor de brand ca variabile CSS */
        :root {
            --brand-lightest-green-blue: #d9e9d3; /* Verde deschis */
            --brand-light-blue-gray: #a2c4c9;      /* Albastru-gri deschis */
            --brand-light-blue: #6fa8dc;        /* Albastru deschis */
            --brand-medium-blue: #3d84c6;        /* Albastru mediu */
            --brand-dark-blue: #0c5394;          /* Albastru închis */
            --brand-white: #FFFFFF;
            --brand-text-dark: #2d3748; /* Un gri închis pentru text general */
            --brand-red-error: #dc2626; /* Culoare pentru mesaje de eroare */
        }

        /* Gradient pentru fundalul paginii */
        body {
            background-image: linear-gradient(to bottom, var(--brand-light-blue-gray), var(--brand-medium-blue));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box; /* Include padding-ul în lățime/înălțime */
            /* !!! Am scos padding-ul de aici. Îl vom aplica doar la wrapper-ul de chat !!! */
        }

        /* Header full-width cu gradient și stiluri impunătoare */
        header { /* Renaming .main-header to header for simplicity since it's the only header */
            background-image: linear-gradient(to right, var(--brand-dark-blue), var(--brand-medium-blue));
            padding: 2rem 1rem;
            color: var(--brand-white);
            text-align: center;
            /* >>> MODIFICARI AICI: Eliminăm marginile negative și width: calc() <<< */
            width: 100%; /* Header-ul va ocupa întreaga lățime disponibilă */
            box-sizing: border-box; /* Asigură că padding-ul header-ului nu-l face mai lat decât 100% */
            flex-shrink: 0; /* Nu lasă header-ul să se micșoreze */
            /* !!! Am scos margin-ul negativ și width: calc() !!! */
            
            /* Ajustăm padding-ul textului din header pentru a se încadra bine */
            padding-left: 1rem; 
            padding-right: 1rem;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--brand-white);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        header h2 {
            font-size: 1.75rem;
            color: var(--brand-white);
        }

        header p { /* Stiluri pentru instrucțiunile de utilizare */
            margin-top: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1rem;
            background-color: rgba(0,0,0,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            line-height: 1.5;
        }
        header h3 { /* Stiluri pentru creator, mutat acum în header */
            margin-top: 1.5rem;
            font-size: 1rem;
            opacity: 0.9;
            color: var(--brand-white);
        }

        /* Wrapper principal pentru zona de interacțiune (buton + chat) */
        #chat-interaction-area {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrează conținutul (buton si chat) orizontal */
            flex-grow: 1; /* Ocupă tot spațiul vertical rămas */
            margin-top: 2rem; /* Spațiu între header și zona de interacțiune */
            padding-bottom: 1rem; /* Padding la fundul wrapperului */
            /* >>> MODIFICARI AICI: Adăugăm padding lateral general <<< */
            padding-left: 1rem;
            padding-right: 1rem;
            width: 100%; /* Ocupă toată lățimea disponibilă */
            box-sizing: border-box; /* Include padding-ul în lățime/înălțime */
        }

        /* Container pentru butonul "Nou Chat" */
        #new-chat-button-container {
            width: 100%;
            max-width: 467px; /* Aliniat cu lățimea maximă a casetei de chat */
            text-align: right; /* Aliniază butonul la dreapta în container */
            margin-bottom: 0.5rem; /* Spațiu între buton și caseta de chat */
        }

        /* Stiluri pentru butonul "Nou Chat" */
        #new-chat-button {
            background-color: var(--brand-light-blue);
            color: var(--brand-white);
            padding: 0.4rem 0.8rem;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out;
        }

        #new-chat-button:hover {
            background-color: var(--brand-medium-blue);
        }

        /* Container principal pentru caseta de chat */
        #chat-container {
            display: flex;
            flex-direction: column;
            background-color: var(--brand-white);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden; /* Pentru colțuri rotunjite și scroll */
            padding: 1.5rem;
            box-sizing: border-box;
            position: relative;

            /* Dimensiuni și responsivitate */
            width: 100%; /* Acum se va adapta la padding-ul de pe #chat-interaction-area */
            max-width: 467px;
            height: 70vh; /* Păstrează înălțimea relativă */
            max-height: 700px; /* Limitează la o înălțime fixă pe ecrane mari */
        }

        /* Zona de afișare a mesajelor */
        #messages {
            flex-grow: 1; /* Ocupă spațiul disponibil */
            overflow-y: auto; /* Permite scroll */
            margin-bottom: 1rem;
            padding-right: 0.5rem; /* Spațiu pentru scrollbar */
            display: flex;
            flex-direction: column; /* Asigură alinierea corectă a bulelor */
        }

        /* Stil general pentru bulele de mesaj */
        #messages div {
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 90%; /* Limitează lățimea bulelor */
            line-height: 1.6;
            word-wrap: break-word; /* Asigură că textul lung se încadrează */
        }

        .user-message {
            background-color: var(--brand-medium-blue);
            color: var(--brand-white);
            align-self: flex-end; /* Aliniat la dreapta */
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
            align-self: flex-start; /* Aliniat la stânga */
            margin-right: auto;
        }

        .error-message { /* Stil pentru mesajele de eroare */
            background-color: var(--brand-red-error);
            color: var(--brand-white);
            align-self: flex-start;
            margin-right: auto;
        }

        /* Scrollbar personalizat (opțional) */
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: transparent; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb { background: var(--brand-light-blue); border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: var(--brand-medium-blue); }

        /* Stil pentru indicatorul de încărcare */
        .typing-indicator {
            align-self: flex-start; /* Aliniază la stânga ca un mesaj de asistent */
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: var(--brand-lightest-green-blue);
            color: var(--brand-text-dark);
            display: inline-block; /* Asigură că fundalul se aplică doar conținutului */
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--brand-medium-blue); /* Culoare de brand */
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Stiluri pentru form și input */
        form {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding-top: 0.5rem;
            border-top: 1px solid var(--brand-light-blue-gray);
            flex-shrink: 0; /* Previne micsorarea form-ului */
        }

        form input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--brand-light-blue);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        form input:focus {
            border-color: var(--brand-medium-blue);
            box-shadow: 0 0 0 2px rgba(61, 132, 198, 0.5);
        }
        form input::placeholder {
            color: #9ca3af;
        }

        /* Stiluri pentru butonul Trimite */
        button[type="submit"] {
            text-align: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Foloseste 0.5rem pt consistenta cu input */
            color: var(--brand-white);
            transition: background-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        button[type="submit"]:enabled {
            background-color: var(--brand-dark-blue);
        }
        button[type="submit"]:enabled:hover {
            background-color: var(--brand-medium-blue);
        }

        button[type="submit"]:disabled {
            background-color: var(--brand-light-blue);
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 0; /* Eliminăm padding-ul de pe body pe mobil, lăsăm doar wrapper-ul să gestioneze */
            }
            header {
                margin: 0; /* Eliminăm margin-ul negativ, headerul ocupă 100% implicit */
                width: 100%; /* Asigurăm 100% lățime */
                padding: 1.5rem 0.75rem; /* Reduce padding interior header */
            }
            header h1 { font-size: 2rem; }
            header h2 { font-size: 1.1rem; }
            header h3 { font-size: 0.8rem; margin-top: 1rem;}
            header p { font-size: 0.85rem; padding: 0.5rem 0.75rem;}

            #chat-interaction-area {
                margin-top: 1.5rem;
                padding-bottom: 0.5rem; /* Reduce padding jos */
                padding-left: 0.5rem; /* Adăugăm padding lateral direct aici */
                padding-right: 0.5rem; /* Adăugăm padding lateral direct aici */
            }
            #new-chat-button-container {
                max-width: none;
                text-align: center;
                margin-bottom: 0.75rem;
            }
            #new-chat-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }

            #chat-container {
                padding: 0.75rem;
                height: 80vh; /* Poate mări un pic înălțimea pe mobil, dar ține cont de spațiul total */
                max-height: none; /* Elimină max-height pe mobil */
            }
            #messages div {
                padding: 0.5rem 0.75rem;
            }
            form {
                gap: 0.5rem;
            }
            form input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            button[type="submit"] {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="max-w-4xl mx-auto">
            <h1>SOCRATE AI</h1>
            <h2>O experiență imersivă în maieutică</h2>
            <p>
                Dă-ți voie să explorezi cu Socrate AI dimensiunile profunde ale introspecției. Când consideri că ai explorat suficient solicită-i să sumarizeze dialogul parcurs.
            </p>
            <h3>Creator: Dănuț Mitruț - Hello Business Ecosystem</h3>
        </div>
    </header>

    <div id="chat-interaction-area">
        <div id="new-chat-button-container">
            <button id="new-chat-button" @click="startNewChat()">Începe Conversație Nouă</button>
        </div>

        <div id="chat-container" x-data="chatApp()" x-init="initChat()">
            <div id="messages">
                <template x-for="message in messages" :key="message.id">
                    <div :class="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant', 'error-message': message.isError }" x-html="message.content"></div>
                </template>
                <template x-if="isLoading">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </template>
            </div>

            <form class="flex gap-3 items-center pt-2 border-t border-[var(--brand-light-blue-gray)]" @submit.prevent="sendMessage">
                <input
                    x-model="currentMessage"
                    type="text"
                    class="flex-grow p-3 border border-[var(--brand-light-blue)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--brand-medium-blue)] placeholder-gray-400"
                    placeholder="Scrie mesajul tău aici..."
                    :disabled="isLoading"
                    @keydown.enter.prevent="sendMessage" >
                <button
                    type="submit"
                    class="send-button text-white px-6 py-3 transition duration-200 flex items-center justify-center"
                    :class="isLoading || !currentMessage.trim() ? 'bg-[var(--brand-light-blue)] cursor-not-allowed' : 'bg-[var(--brand-dark-blue)] hover:bg-[var(--brand-medium-blue)]'"
                    :disabled="isLoading || !currentMessage.trim()"
                >
                    Trimite
                </button>
            </form>
        </div>
    </div>

    <script>
        // Definiția aplicației Alpine.js pentru chat
        function chatApp() {
            return {
                messages: [], // Array-ul de mesaje afișate
                currentMessage: '', // Mesajul curent din input
                isLoading: false, // Indicator de încărcare
                threadId: null, // ID-ul conversației curente în OpenAI
                localStorageKey: 'socrate_ai_thread_id', // Cheia pentru localStorage

                // Funcție rulată la inițializarea componentei Alpine
                initChat() {
                    console.log("Initializing chat...");
                    this.loadThreadFromLocalStorage(); // Încearcă să încarce threadId-ul salvat

                    // Adaugă un mesaj inițial diferit în funcție de dacă am încărcat un thread vechi
                    if (!this.threadId) {
                        this.messages.push({
                            id: Date.now() + '_welcome',
                            role: 'assistant',
                            content: "Bună! Sunt Socrate AI, gata să explorăm împreună. Cu ce gând sau idee ai dori să începem astăzi călătoria noastră socratică?"
                        });
                    } else {
                        // Notă: Mesajele vechi din thread NU sunt afișate automat cu aceasta implementare.
                        // Doar se continuă conversația pe thread-ul existent.
                        // Dacă vrei să afișezi mesajele vechi, ar fi nevoie de un endpoint backend suplimentar.
                        this.messages.push({
                            id: Date.now() + '_welcome_back',
                            role: 'assistant',
                            content: "Bine ai revenit! Conversația noastră continuă. Cu ce gând mergem mai departe?"
                        });
                    }
                    // Asigură scroll la final după afișarea mesajului inițial
                    this.$nextTick(() => this.scrollToBottom());
                },

                // Încarcă threadId-ul din localStorage
                loadThreadFromLocalStorage() {
                    const savedThreadId = localStorage.getItem(this.localStorageKey);
                    if (savedThreadId) {
                        this.threadId = savedThreadId;
                        console.log("Loaded threadId from localStorage:", this.threadId);
                    } else {
                        this.threadId = null;
                        console.log("No threadId found in localStorage. Will create a new one on first message.");
                    }
                },

                // Salvează threadId-ul în localStorage
                saveThreadToLocalStorage(threadId) {
                    if (threadId) {
                        localStorage.setItem(this.localStorageKey, threadId);
                        console.log("Saved threadId to localStorage:", threadId);
                    }
                },

                // Inițiază o nouă conversație ștergând threadId-ul salvat
                startNewChat() {
                    console.log("Starting new chat...");
                    this.threadId = null; // Resetează threadId-ul în memoria aplicației
                    localStorage.removeItem(this.localStorageKey); // Șterge threadId-ul din localStorage
                    this.messages = []; // Curăță mesajele afișate în UI
                    // Adaugă mesajul inițial pentru noua conversație
                    this.messages.push({
                        id: Date.now() + '_welcome_new',
                        role: 'assistant',
                        content: "Salut! Am început o nouă conversație. Cu ce idee sau întrebare vrei să pornim la drum astăzi?"
                    });
                    // Asigură scroll la final
                    this.$nextTick(() => this.scrollToBottom());
                },

                // Trimite mesajul către backend API
                async sendMessage() {
                    // Nu trimite dacă input-ul e gol sau deja se încarcă
                    if (!this.currentMessage.trim() || this.isLoading) {
                        return;
                    }

                    const userMessageText = this.currentMessage;
                    // Adaugă mesajul utilizatorului în UI și sanitizează HTML
                    this.messages.push({ id: Date.now() + '_user', role: 'user', content: this.escapeHtml(userMessageText) });

                    this.currentMessage = ''; // Golește input-ul
                    this.isLoading = true; // Activează indicatorul de încărcare
                    this.scrollToBottom(); // Scrollează la mesajul nou

                    try {
                        // Face cererea POST către funcția backend /api/chat
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: userMessageText,
                                threadId: this.threadId // Trimite threadId curent (poate fi null la prima cerere)
                            }),
                        });

                        // Verifică dacă răspunsul HTTP este OK (status 2xx)
                        if (!response.ok) {
                            // Încercă să extragă mesajul de eroare din răspunsul non-OK
                            let errorMsg = `HTTP error! status: ${response.status}.`;
                            try {
                                const errorData = await response.json();
                                errorMsg = `HTTP ${response.status}: ${errorData.error || 'Unknown error'}`;
                            } catch (jsonError) {
                                // Dacă răspunsul nu e JSON (ex: eroare de server internă), ia textul brut
                                const rawText = await response.text().catch(() => 'N/A');
                                errorMsg += ` Received non-JSON response: ${rawText.substring(0, 150)}...`;
                                console.error("Failed to parse error JSON or get response text:", jsonError);
                            }
                            throw new Error(errorMsg);
                        }

                        // Parsează răspunsul JSON
                        const data = await response.json();

                        // Stochează threadId-ul primit de la backend și salvează-l local
                        if (data.threadId) {
                            this.threadId = data.threadId;
                            this.saveThreadToLocalStorage(this.threadId); // Salvează threadId-ul în localStorage
                        }

                        // Extrage conținutul text din răspunsul asistentului
                        const assistantResponse = data.assistantMessage.content
                            .filter(item => item.type === 'text') // Filtrează doar conținutul de tip text
                            // Extrage valoarea text și sanitizează HTML
                            .map(item => this.escapeHtml(item.text.value))
                            .join('<br>'); // Unește părțile cu <br> pentru noi linii HTML

                        // Adaugă mesajul asistentului în UI
                        this.messages.push({ id: Date.now() + '_assistant', role: 'assistant', content: assistantResponse });

                    } catch (error) {
                        // Gestionează erorile (ex: eroare de rețea, eroare API)
                        console.error('Error sending message:', error);
                        this.messages.push({
                            id: Date.now() + '_error',
                            role: 'assistant', // Afișează eroarea ca un mesaj de asistent
                            content: `⛔ A apărut o eroare: ${this.escapeHtml(error.message)}. Te rog să încerci din nou.`,
                            isError: true // Folosim 'isError' pentru a aplica stilul roșu
                        });
                    } finally {
                        // Se execută întotdeauna la final (succes sau eroare)
                        this.isLoading = false; // Dezactivează indicatorul de încărcare
                        this.scrollToBottom(); // Scrollează din nou la final
                    }
                },

                // Funcție pentru a scrola automat la ultimul mesaj
                scrollToBottom() {
                    this.$nextTick(() => { // Așteaptă ca DOM-ul să se actualizeze
                        const messagesDiv = document.getElementById('messages');
                        if (messagesDiv) {
                            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scrollează la fund
                        }
                    });
                },

                // Funcție pentru a preveni Cross-Site Scripting (XSS) prin sanitizarea HTML
                escapeHtml(unsafe) {
                    if (typeof unsafe !== 'string') return unsafe; // Returnează valorile non-string așa cum sunt
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }
            }
        }
    </script>
</body>
</html>
