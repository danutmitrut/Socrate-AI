<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socrate AI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Definirea culorilor de brand ca variabile CSS (opțional, dar util) */
        :root {
            --brand-lightest-green-blue: #d9e9d3;
            --brand-light-blue-gray: #a2c4c9;
            --brand-light-blue: #6fa8dc;
            --brand-medium-blue: #3d84c6;
            --brand-dark-blue: #0c5394;
            --brand-white: #FFFFFF;
            --brand-text-dark: #2d3748; /* Un gri închis pentru text general */
        }

        /* Gradient pentru fundalul paginii */
        body {
            background-image: linear-gradient(to bottom, var(--brand-light-blue-gray), var(--brand-medium-blue));
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Permite H3 să stea jos */
            position: relative; /* Pentru poziționarea absolută a H3 */
        }

        #chat-container-wrapper {
            /* Container pentru a centra caseta de chat și a permite spațiu pentru header/footer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Ocupă spațiul disponibil */
            padding: 1rem;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            /* Înălțime fixă și lățime calculată conform raportului 2:3 */
            height: 700px;
            width: 467px; /* (2/3) * 700px */
            background-color: var(--brand-white);
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            overflow: hidden; /* Important pentru a menține colțurile rotunjite și pentru scroll */
            padding: 1.5rem; /* Spațiu interior mai generos */
            box-sizing: border-box;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem; /* Spațiu pentru scrollbar */
        }

        #messages div { /* Stil general pentru bulele de mesaj */
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* Colțuri mai rotunjite */
            max-width: 90%;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--brand-medium-blue); /* #3d84c6 */
            color: var(--brand-white);
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background-color: var(--brand-lightest-green-blue); /* #d9e9d3 */
            color: var(--brand-text-dark); /* Un text mai închis pentru lizibilitate */
            align-self: flex-start;
            margin-right: auto;
        }

        /* Scrollbar personalizat (opțional) */
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: transparent; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb { background: var(--brand-light-blue); border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: var(--brand-medium-blue); }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--brand-light-blue);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body class="font-sans text-gray-800">

    <!-- Header cu titluri și imaginea lui Socrate -->
    <header class="py-8 px-4 text-center text-white">
        <div class="max-w-3xl mx-auto flex items-center justify-center space-x-6">
            <img src="https://i.imgur.com/KqS0tDk.png" alt="Socrate" class="h-24 w-24 md:h-32 md:w-32 rounded-full shadow-md border-2 border-white object-cover">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold" style="color: var(--brand-dark-blue);">Socrate AI</h1>
                <h2 class="text-xl md:text-2xl mt-1" style="color: var(--brand-text-dark);">O experiență imersivă în maieutică</h2>
            </div>
        </div>
        <p class="mt-6 max-w-2xl mx-auto text-sm md:text-base" style="color: var(--brand-white); background-color: rgba(0,0,0,0.1); padding: 0.5rem; border-radius: 0.5rem;">
            Dă-ți voie să explorezi cu Socrate AI dimensiunile profunde ale introspecției. Când consideri că ai explorat suficient solicită-i să sumarizeze dialogul parcurs.
        </p>
    </header>

    <!-- Wrapper pentru caseta de chat -->
    <div id="chat-container-wrapper">
        <div id="chat-container" x-data="chatApp()" @submit.prevent="sendMessage">
            <div id="messages">
                <!-- Mesajele vor apărea aici -->
                <template x-for="message in messages" :key="message.id">
                    <div :class="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant' }" x-html="message.content"></div>
                </template>
                <template x-if="isLoading">
                    <div class="assistant-message">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </template>
            </div>

            <form class="flex gap-3 items-center pt-2 border-t border-[var(--brand-light-blue-gray)]">
                <input
                    x-model="currentMessage"
                    type="text"
                    class="flex-grow p-3 border border-[var(--brand-light-blue)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--brand-medium-blue)] placeholder-gray-400"
                    placeholder="Scrie mesajul tău aici..."
                    :disabled="isLoading"
                >
                <button
                    type="submit"
                    class="text-white px-6 py-3 rounded-lg transition duration-200 flex items-center justify-center"
                    :class="isLoading || !currentMessage.trim() ? 'bg-[var(--brand-light-blue)] cursor-not-allowed' : 'bg-[var(--brand-dark-blue)] hover:bg-[var(--brand-medium-blue)]'"
                    :disabled="isLoading || !currentMessage.trim()"
                >
                    Trimite
                </button>
            </form>
        </div>
    </div>

    <!-- H3 în colțul din dreapta jos -->
    <footer class="absolute bottom-4 right-4 text-xs md:text-sm p-2 rounded" style="color: var(--brand-white); background-color: rgba(0,0,0,0.2);">
        <h3>Creator: Dănuț Mitruț - Hello Business Ecosystem</h3>
    </footer>

    <script>
        function chatApp() {
            return {
                messages: [],
                currentMessage: '',
                isLoading: false,
                threadId: null,

                async sendMessage() {
                    if (!this.currentMessage.trim() || this.isLoading) return;

                    const userMessageText = this.currentMessage;
                    this.messages.push({ id: Date.now() + '_user', role: 'user', content: this.escapeHtml(userMessageText) });
                    this.currentMessage = '';
                    this.isLoading = true;
                    this.scrollToBottom();

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: userMessageText, threadId: this.threadId }),
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({ error: "Server error, not valid JSON" }));
                            throw new Error(`HTTP ${response.status}: ${errorData.error || 'Unknown error'}`);
                        }

                        const data = await response.json();
                        if (data.threadId) this.threadId = data.threadId;

                        const assistantResponse = data.assistantMessage.content
                            .filter(item => item.type === 'text')
                            .map(item => this.escapeHtml(item.text.value))
                            .join('<br>'); // Am adăugat <br> pentru a păstra formatarea cu noi linii

                        this.messages.push({ id: Date.now() + '_assistant', role: 'assistant', content: assistantResponse });

                    } catch (error) {
                        console.error('Error sending message:', error);
                        this.messages.push({
                            id: Date.now() + '_error',
                            role: 'assistant',
                            content: `⛔ A apărut o eroare: ${this.escapeHtml(error.message)}. Te rog să încerci din nou.`,
                        });
                    } finally {
                        this.isLoading = false;
                        this.scrollToBottom();
                    }
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const messagesDiv = document.getElementById('messages');
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    });
                },
                escapeHtml(unsafe) {
                    // Funcție simplă pentru a preveni XSS dacă textul conține HTML
                    return unsafe
                         .replace(/&/g, "&")
                         .replace(/</g, "<")
                         .replace(/>/g, ">")
                         .replace(/"/g, """)
                         .replace(/'/g, "'");
                }
            }
        }
    </script>
</body>
</html>
